<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/orbit.min.css" type="text/css" defer />
  <link rel="stylesheet" href="../assets/landing.css" type="text/css" defer />
  <script type="module" src="../src/orbit.js" defer></script>
  <title>Orbit</title>
</head>
<body>
  <div class="o-container">
    <div class="orbit-zone">
   
      <div class="spokes orbit-8 from-120 range-60 fit-range ">
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
        <div class="spoke reduce-80 outer-orbit vector"></div>
      </div>
      <div class="medium-orbit orbit-7 solid  from-0 range-63 ccw  gorange">
        <div class="ga satellite sync-rotation shapes angle-45" >
          <div class="orbit-zone ">
            <div class="orbit reduce-30  range-360 triangle">
              <div class="segment"></div>
              <div class="segment"></div>
              <div class="segment"></div>
            </div>
          </div>
        </div>
        <div class="gaa satellite outer-orbit shapes circle"></div>
        <div class="gaaa satellite outer-orbit shapes box"></div>
        <div class="gaaaa satellite outer-orbit shapes circle"></div>
      </div>
      <div class="small-orbit orbit-4 dashed"></div>
      <div class="r-letter orbit-5 text">
        <div class="satellite  angle-90 ">
          r
        </div>
      </div>
      <div class="b-letter orbit-6 text">
        <div class="satellite  angle-90 ">
          b
        </div>
      </div>
      <div class="i-letter orbit-7 text">
        <div class="satellite  angle-90 ">
          i
        </div>
      </div>
      <div class="t-letter orbit-8 text">
        <div class="satellite  angle-90 ">
          t
        </div>
      </div>
      <div class="o-letter orbit-4 text">
        <div class="satellite  angle-90 ">
          O
        </div>
      </div>
      <div class="logo orbit-0 gooey-fx ">
        <div class="satellite grow-6x big">
          <div class="orbit-zone">
            <div class="orbit-3 reduce-10">
              <div class="satellite big quarter-outer-orbit angle-299" style="--o-size-ratio: 2.5;"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="large-spokes-and-curved-text orbit-0">
        <div class="satellite">
          <div class="orbit-zone">
            <div class="orbit-4">
              <div class="animated-spoke spoke grow-8x outer-orbit angle-180 go vector"></div>
              <div class="spoke grow-8x outer-orbit angle-180 vector"></div>
            </div>
            <div class="orbit-10 from-175">
              <o-label class="curved-text " label-color="var(--main-color)" flip>
                CSS Radial Composer</o-label>
            </div>
            <div class="orbit-10 range-60 from-120">
              <o-sector sector-color="var(--background-color)" class="goo grow-2x"></o-sector>
            </div>
            <div class="orbit-10 range-60 from-300">
              <o-sector sector-color="var(--primary-color)" class="reduce-80"></o-sector>
            </div>
            <div class="orbit-10 range-60 from-0">
              <o-sector sector-color="var(--background-color)" class="goooo grow-1x"></o-sector>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons orbit-11 gooey-fx-max from-90">

        <div class="satellite grow-4x small">
          <div class="capsule button">
            Get <br> started
          </div>
          
        </div>
         
        <div class="github satellite small angle-80 quarter-inner-orbit gooo" style="--o-size-ratio: 2.5;">
          <div class="capsule button" >
            Github
          </div>
         
        </div>
           
        </div>
      </div>
    </div>
  </div>
</body>
</html>
