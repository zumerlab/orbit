<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../public/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      href="../../assets/css/orbit-base.min.css"
      type="text/css"
      defer
    />
    <!-- <link rel="stylesheet" href="../../assets/css/orbit-theme.min.css" type="text/css" defer/> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/playground-elements@0.18.1/themes/material-palenight.css"
      type="text/css"
      defer
    />
    <title>Orbit - container</title>
    <script type="module">
      import playgroundElements from 'https://cdn.jsdelivr.net/npm/playground-elements@0.18.1/+esm'
    </script>

    <style>
      .example {
        box-sizing: border-box;
        width: 100%;
        border: 1px solid #ccc;
        overflow: hidden;
        border-radius: 10px;
      }
      .example > playground-preview * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .example.code {
        background-color: rgb(41, 45, 62);
      }
      .example.code > playground-file-editor {
        margin: 8px;
        height: fit-content;
      }
      .example > ::part(preview-toolbar) {
        display: none;
      }
    </style>
  </head>
  <body>
    <playground-project id="project1">
      <script type="sample/html" filename="index.html">
        <!-- playground-hide -->
        <!doctype html>
        <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <style>
        @import url("http://localhost:5500/assets/css/orbit-base.min.css");
        body {
        margin: 0;
        padding: 0;
        }
        .orbiter {
        border: 7px solid mediumaquamarine
        }
        .container {
        border: 0.2px solid gray;
        }
        .container-query-enabled {
        box-sizing: border-box;
        resize: both;
        overflow: auto;
        }
        </style>
        </head>
        <body>
        <!-- playground-hide-end -->
        <section class=" container">
          <ul  class=" orbit">
            <li class=" orbiter"></li>
            <li class=" orbiter"></li>
            <li class=" orbiter"></li>
            <li class=" orbiter"></li>
            <li class=" orbiter"></li>
          </ul>
        </section>
        <!-- playground-hide -->
        </body>
      </script>
    </playground-project>
    <div class="example">
      <playground-preview project="project1"> </playground-preview>
    </div>
    <br />
    <div class="example code">
      <playground-file-editor
        project="project1"
        filename="index.html"
        readonly
        class="playground-theme-material-palenight"
      ></playground-file-editor>
    </div>
  </body>
</html>
